<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Employee pulse - rejestracja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="../../static/IMAGES/favicon.png" /> -->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card shadow border-0">
                    <div class="card-body p-4 p-sm-5">
                        <form th:action="@{/register}" th:object="${registerForm}" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="e-mail">
                                <label for="floatingInput">e-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" name="firstName" placeholder="imię">
                                <label for="floatingText">imię</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText2" name="lastName" placeholder="nazwisko">
                                <label for="floatingText">nazwisko</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="hasło">
                                <label for="floatingPassword">hasło</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword2" name="password2" placeholder="powtórz hasło">
                                <label for="floatingPassword">powtórz hasło</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login" type="submit">zarejestruj</button>
                            </div>
                            <div class="login">
                                Masz już konto? <a href="/">zaloguj</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
