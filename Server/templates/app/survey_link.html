<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Employee pulse - Generowanie ankiety</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="../../static/IMAGES/favicon.png" /> -->
</head>

<body>
    <nav class="navbar topbar">
        <div class="row row-topbar">
            <div class="col-sm-3 redirect">
                <a href="display_surveys.html"><button class="btn btn-primary btn-login" type="submit">RAPORTY</button></a>
            </div>
            <div class="col-sm-6 title">
                <h1>LINK DO ANKIETY</h1>
            </div>
            <div class="col-sm-3 user">
                <i class="user-name">Imię Nazwisko</i>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                  </svg>
            </div>
        </div>
    </nav>

    <div class="container survey-container">
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-9 mb-5 mx-auto copy">
                <input type="text" class="form-control link-field" id="floating-text" type="text" value="https://www.youtube.com/watch?v=zrON6VI5kCQ">
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 mb-5 mx-auto copy">
                <button class="btn btn-primary btn-copy" onclick="copyLink()">Kopiuj</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
                <button class="btn btn-primary btn-login mb-3" id="return" type="submit">Powrót do generowania ankiet</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('return').addEventListener('click', (event) => {
            window.location.href = "generate_survey.html";
        });

        function copyLink() {
            /* Get the text field */
            var copyText = document.getElementById("floating-text");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
        }
    </script>

</body>

</html>
